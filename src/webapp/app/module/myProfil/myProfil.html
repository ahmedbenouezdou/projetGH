                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="ADDPASSWORD">ADD PASSWORD</label>
                    <div class="col-md-4">
                        <input id="ADDPASSWORD" name="ADDPASSWORD" type="text" placeholder="" class="form-control input-md" required="">

                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="MAILID">ADD EMAIL-ID</label>

                <!-- Button (Double) -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="button1id"></label>
                    <div class="col-md-8">
                        <button id="button1id" name="button1id" class="btn btn-success">CREATE</button>
                        <button id="button2id" name="button2id" class="btn btn-danger">CANCEL</button>
