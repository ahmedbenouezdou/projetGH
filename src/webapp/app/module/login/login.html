<link rel="stylesheet" href='app/module/login/login.css'>
<div class="container">
    <div class="stencil">
        <div class="line">
            <div class="line"></div>
        </div>
    </div>
    <div class="border-triangle"></div>
    <div class="content-triangle"></div>
    <div class="enter-triangle-one"></div>
    <div class="enter-triangle-two"></div>
    <form onsubmit="return false" method="post" id="form">
        <div class="title">
            <img class="light" src="http://beezen.fr/wp-content/uploads/2016/01/logo-light@2x.png"
                 style="width: 30px; height: 23px; " alt="Logo"> MyBeeZen
        </div>
        <div class="input-inform">
            <input type="text" name="name" id="name" placeholder="LOGIN..." />
            <input type="password" name="password" id="password" placeholder="PASSWORD..." />
        </div>
        <div class="enter">
            <label for="enter"></label>
            <input type="submit" name="submit" value="ENTER" id="enter" ng-click="ctrl.login()"/>
        </div>
    </form>
</div>
